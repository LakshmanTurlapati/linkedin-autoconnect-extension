<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LinkedIn Auto Connect</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  <div class="popup-container">
    <img src="icons/icon128.png" alt="Extension Logo" class="extension-logo">
    <h4 class="title">LinkedIn Auto Connect</h4>
    <button id="shuffle-btn" title="Shuffle Template" aria-label="Shuffle Template">
      <i class="fa fa-random"></i> Shuffle
    </button>
    <br>
    <button id="upload-btn" title="Shuffle Template" aria-label="Upload Template">
      <i class="fa fa-upload"></i> Upload
    </button>
    <div class="version">v 1.0.2</div>

    <footer class="footer">
      By Lakshman Turlapati
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
